version: 2
aliases:
  - &setup_helics
    name: setup_helics
    environment:
    command: |
      mkdir -p build
      cd build
      eval cmake .. ${CMAKE_FLAGS}
      make -j 4

  - &setup_helics_low_mem
    name: setup_helics
    environment:
    command: |
      mkdir -p build
      cd build
      eval cmake .. ${CMAKE_FLAGS}
      make -j 2

  - &run_octave_tests
    name: run_octave_tests
    command: |
      cd build
      make install
      cd ${OCTAVETEST}
      # this return the write error code in RESULT
      res=$(octave -W -V --eval "source('runTestsCIRCLECI.m');")
      echo "$res"
      if [[ "$res" == *"failed"* ]]; then
         echo "*** Octave tests FAILED: "
         exit -1
      fi
      echo "*** Octave tests PASSED "
      exit 0

  - &run_helics_tests
    name: run_helics_tests
    command: |
      scripts/run-circleci-tests.sh build
      RESULT=$?
      exit $RESULT

  - &run_helics_sanitizer_tests
    name: run_helics_tests
    command: |
      /root/project/scripts/run-circleci-tests-sanitizer.sh
      RESULT=$?
      exit $RESULT

  - &run_installer_tests
    name: run_installer_tests
    command: |
      cd build
      make install
      ctest -V -R find-package-tests
      ctest -V -R package-config-tests

  - &run_benchmarks
    name: run_benchmarks
    command: |
      mkdir /tmp/bm_results
      cd build
      make RUN_KEY_BENCHMARKS

jobs:
  helicsoctave:
    docker:
      - image: helics/buildenv:octave
    environment:
      OCTAVETEST: '/root/project/tests/octave'
      CMAKE_FLAGS: '-DHELICS_BUILD_OCTAVE_INTERFACE=ON -DHELICS_BUILD_TESTS=ON'
    steps:
      - checkout
      - run: *setup_helics
      - run: *run_octave_tests

  helicsgccTSan:
    docker:
      - image: helics/buildenv:gcc12-builder
    environment:
      CMAKE_FLAGS: '-DCMAKE_CXX_FLAGS="-fsanitize=thread -g -O1 "  -DHELICS_BUILD_TESTS=ON -DHELICS_ZMQ_SUBPROJECT=ON  -DHELICS_ZMQ_FORCE_SUBPROJECT=ON -DHELICS_DISABLE_SYSTEM_CALL_TESTS=ON'
      TSAN_OPTIONS: 'second_deadlock_stack=1 suppressions=/root/project/.circleci/tsan_suppression.txt history_size=4'

    steps:
      - checkout
      - run: *setup_helics_low_mem
      - run: *run_helics_sanitizer_tests

  helicsgccASan:
    docker:
      - image: helics/buildenv:gcc12-builder
    environment:
      CMAKE_FLAGS: '-DCMAKE_CXX_FLAGS="-ggdb -fsanitize=address -fno-omit-frame-pointer -static-libstdc++ -static-libasan -lrt -g -O1 "  -DHELICS_BUILD_TESTS=ON -DHELICS_ZMQ_SUBPROJECT=ON  -DHELICS_ZMQ_FORCE_SUBPROJECT=ON -DHELICS_DISABLE_SYSTEM_CALL_TESTS=ON'
      ASAN_OPTIONS: 'alloc_dealloc_mismatch=0'
      LSAN_OPTIONS: 'suppressions=/root/project/.circleci/leak_suppression_gcc.txt'
    steps:
      - checkout
      - run: *setup_helics
      - run: *run_helics_sanitizer_tests

  helicsASan:
    docker:
      - image: helics/buildenv:sanitizers-14
    environment:
      CMAKE_FLAGS: '-DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_FLAGS="-fsanitize=undefined,address -lc++ -lc++abi -fsanitize-address-use-after-scope -fsanitize-ignorelist=/root/project/.circleci/asan_suppression.txt -Wno-unused-command-line-argument -fno-omit-frame-pointer -g -O1  -fsanitize-blacklist=/root/project/.circleci/asan_blacklist.txt"  -DHELICS_BUILD_TESTS=ON -DHELICS_ZMQ_SUBPROJECT=ON  -DHELICS_ZMQ_FORCE_SUBPROJECT=ON'
      LSAN_OPTIONS: 'suppressions=/root/project/.circleci/leak_suppression.txt'
      UBSAN_OPTIONS: 'print_stacktrace=1 suppressions=/root/project/.circleci/ubsan_suppression.txt'
      ASAN_OPTIONS: 'alloc_dealloc_mismatch=0'
    steps:
      - checkout
      - run: *setup_helics
      - run: *run_helics_sanitizer_tests

  helicsMSan:
    docker:
      - image: helics/buildenv:sanitizers-14
    environment:
      CMAKE_FLAGS: '-DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_FLAGS="-fsanitize=memory -nostdinc++ -nostdlib++ -L/root/develop/libcxx_msan/lib -lc++ -lc++abi -I/root/develop/libcxx_msan/include -I/root/develop/libcxx_msan/include/c++/v1 -Wno-unused-command-line-argument -fno-omit-frame-pointer -g -O1 -Wl,-rpath,/root/develop/libcxx_msan/lib"  -DHELICS_BUILD_TESTS=ON -DHELICS_ZMQ_SUBPROJECT=ON -DHELICS_ZMQ_FORCE_SUBPROJECT=ON'

    steps:
      - checkout
      - run: *setup_helics
      - run: *run_helics_sanitizer_tests

  helicsTSan:
    docker:
      - image: helics/buildenv:sanitizers-14
    environment:
      CMAKE_FLAGS: '-DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_FLAGS="-fsanitize=thread -nostdinc++ -nostdlib++ -L/root/develop/libcxx_tsan/lib -lc++ -lc++abi -I/root/develop/libcxx_tsan/include -I/root/develop/libcxx_tsan/include/c++/v1 -Wno-unused-command-line-argument -fno-omit-frame-pointer -g -O2 -Wl,-rpath,/root/develop/libcxx_tsan/lib"  -DHELICS_BUILD_TESTS=ON -DHELICS_ZMQ_SUBPROJECT=ON -DHELICS_ZMQ_FORCE_SUBPROJECT=ON'
      TSAN_OPTIONS: 'suppressions=/root/project/.circleci/tsan_suppression.txt'
    steps:
      - checkout
      - run: *setup_helics
      - run: *run_helics_sanitizer_tests

  helicsInstall1:
    docker:
      - image: helics/buildenv:builder
    environment:
      CMAKE_FLAGS: '-DHELICS_BUILD_CXX_SHARED_LIB=ON -DHELICS_BUILD_TESTS=ON -DHELICS_BUILD_BENCHMARKS=ON -DHELICS_INSTALL_PACKAGE_TESTS=ON'
    steps:
      - checkout
      - run: *setup_helics
      - run: *run_installer_tests

  helicsNoZmq:
    docker:
      - image: helics/buildenv:gcc10-builder
    environment:
      CMAKE_FLAGS: '-DHELICS_BUILD_CXX_SHARED_LIB=ON -DHELICS_ENABLE_ZMQ_CORE=OFF -DHELICS_ENABLE_IPC_CORE=OFF -DHELICS_BUILD_TESTS=ON -DCMAKE_CXX_STANDARD=17'
    steps:
      - checkout
      - run: *setup_helics
      - run: *run_helics_tests

  helicsTumbleweed:
    docker:
      - image: helics/buildenv:tumbleweed-builder
    environment:
      CMAKE_FLAGS: '-DHELICS_BUILD_CXX_SHARED_LIB=ON -DHELICS_ENABLE_ZMQ_CORE=OFF -DHELICS_ENABLE_IPC_CORE=OFF -DHELICS_ENABLE_UDP_CORE=OFF -DHELICS_BUILD_TESTS=ON -DCMAKE_CXX_STANDARD=20'
    steps:
      - checkout
      - run: *setup_helics

  helicsInstall2:
    docker:
      - image: helics/buildenv:builder
    environment:
      CMAKE_FLAGS: '-DHELICS_BUILD_TESTS=ON -DHELICS_INSTALL_PACKAGE_TESTS=ON'
    steps:
      - checkout
      - run: *setup_helics
      - run: *run_installer_tests

  gcc12:
    docker:
      - image: helics/buildenv:gcc12-builder
    environment:
      CMAKE_FLAGS: '-DHELICS_EXTRA_COMPILE_FLAGS=-Wredundant-tags -DHELICS_BUILD_CXX_SHARED_LIB=ON -DHELICS_BUILD_TESTS=ON'
    steps:
      - checkout
      - run: *setup_helics
      - run: *run_helics_tests

  clang14:
    docker:
      - image: helics/buildenv:clang14-builder
    environment:
      CMAKE_FLAGS: '-DHELICS_BUILD_CXX_SHARED_LIB=ON -DHELICS_BUILD_TESTS=ON -DCMAKE_CXX_STANDARD=20'
    steps:
      - checkout
      - run: *setup_helics
      - run: *run_helics_tests

  clang14_cxx23:
    docker:
      - image: helics/buildenv:clang14-builder
    environment:
      CMAKE_FLAGS: '-DHELICS_BUILD_CXX_SHARED_LIB=ON -DHELICS_BUILD_TESTS=ON -DHELICS_BUILD_EXAMPLES=ON -DCMAKE_CXX_STANDARD=23'
    steps:
      - checkout
      - run: *setup_helics

  benchmarkjob:
    docker:
      - image: helics/buildenv:builder
    environment:
      CMAKE_FLAGS: '-DHELICS_BUILD_BENCHMARKS=ON -DBM_RESULT_DIR=/tmp/bm_results/ -DHELICS_DISABLE_C_SHARED_LIB=ON'
    steps:
      - checkout
      - run: *setup_helics
      - run: *run_benchmarks

      - store_artifacts:
          path: /tmp/bm_results

  arm64:
    machine:
      image: ubuntu-2004:current
    resource_class: arm.medium
    environment:
      CMAKE_FLAGS: '-DHELICS_BUILD_CXX_SHARED_LIB=OFF -DHELICS_BUILD_TESTS=ON -DHELICS_ZMQ_SUBPROJECT=ON -DHELICS_ZMQ_FORCE_SUBPROJECT=ON -DHELICS_DISABLE_BOOST=ON'
    steps:
      - checkout
      - run: *setup_helics
      - run: *run_helics_tests
      - run:
          name: system info
          command: build/bin/helics_app --system

workflows:
  version: 2
  helics_test:
    jobs:
      - helicsInstall1:
          filters:
            branches:
              ignore: /pre-commit\/.*/
      - helicsInstall2:
          filters:
            branches:
              ignore: /pre-commit\/.*/
      - gcc12:
          filters:
            branches:
              ignore: /pre-commit\/.*/
      - clang14:
          filters:
            branches:
              ignore: /pre-commit\/.*/
      - clang14_cxx23:
          filters:
            branches:
              ignore: /pre-commit\/.*/
  sanitizers:
    jobs:
      - helicsTSan:
          filters:
            branches:
              only:
                - sanitizer_tests
      - helicsASan:
          filters:
            branches:
              only:
                - sanitizer_tests
      - helicsgccASan:
          filters:
            branches:
              only:
                - sanitizer_tests
      - helicsgccTSan:
          filters:
            branches:
              only:
                - sanitizer_tests
      - helicsMSan:
          filters:
            branches:
              only:
                - sanitizer_tests
  dailies:
    jobs:
      - helicsTumbleweed:
          filters:
            branches:
              only:
                - dailies_tests
      - helicsoctave:
          filters:
            branches:
              only:
                - dailies_tests
      - helicsNoZmq:
          filters:
            branches:
              only:
                - dailies_tests
  nightly:
    triggers:
      - schedule:
          cron: '0 8 * * *'
          filters:
            branches:
              only:
                - develop
    jobs:
      - helicsTumbleweed
      - helicsNoZmq
      - helicsoctave
      - helicsTSan
      - helicsASan
      - helicsgccASan
      - helicsgccTSan
      - helicsMSan
      - arm64
  benchmark:
    triggers:
      - schedule:
          cron: '17 9 * * 0,2,5'
          filters:
            branches:
              only:
                - develop
    jobs:
      - benchmarkjob

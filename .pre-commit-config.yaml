
repos:
- repo: https://github.com/psf/black
  rev: 19.3b0
  hooks:
  - id: black
    exclude: ^(ThirdParty/|interfaces/python/interface/)
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.5.0
  hooks:
  - id: check-added-large-files
  - id: mixed-line-ending
  - id: trailing-whitespace
    exclude: ^(ThirdParty/|interfaces/java/interface/|interfaces/matlab/interface/|interfaces/python/interface/)
  - id: check-merge-conflict
  - id: check-case-conflict
  - id: check-symlinks
  - id: check-yaml
    args: ['--allow-multiple-documents']
    exclude: ^(ThirdParty/)
  - id: check-toml
  - id: check-json
  - id: end-of-file-fixer
    exclude: ^(ThirdParty/|interfaces/java/interface/|interfaces/matlab/interface/|interfaces/python/interface/)
  - id: pretty-format-json
    args: ['--no-sort-keys']

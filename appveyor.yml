clone_depth: 1

version: 3.0.0.{build}

image: Visual Studio 2019

environment:
    global:
        CYG_ROOT: C:\cygwin64
        CYG_MIRROR: http://cygwin.mirror.constant.com
        CYG_CACHE: C:\cygwin64\var\cache\setup
        CYG_BASH: C:\cygwin64\bin\bash

cache:
  - '%CYG_CACHE%'

#
# Install needed build dependencies
# 
install:
    - '%CYG_ROOT%\setup-x86_64.exe --quiet-mode --no-shortcuts --upgrade-also --packages cmake,cygwin-devel,git,gcc-core,gcc-g++'
    - '%CYG_ROOT%\bin\cygcheck -dc'

before_build: 
#   - '%CYG_BASH% -lc "cd $APPVEYOR_BUILD_FOLDER && ./appveyor.sh before_build"'


# Build and test, actually.
build_script:
    - 'echo Building...'
#    - '%CYG_BASH% -lc "cd $APPVEYOR_BUILD_FOLDER && ./appveyor.sh build_script"'

test: off